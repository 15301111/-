	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo"><strong>合同管理</strong> <span>by 第二小组</span></a>
						<nav>
							<a href="#menu">菜单</a>
						</nav>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<ul class="links">
							<li><a href="index.html">登录界面</a></li>
							<li><a href="landing.html">主界面</a></li>
							<li><a href="注册.html">注册界面</a></li>
					</nav>
				<!-- Banner -->
				<!-- Note: The "styleN" class below should match that of the header element. -->
					<section id="banner" class="style2">
						<div class="inner">
							<span class="image">
								<img src="images/pic07.jpg" alt="" />
							</span>
							<header class="major">
								<h1>注册</h1>
							</header>
							<div class="content">
								<p>亲爱的用户您好，请按说明完成注册，祝您使用愉快</p>
							</div>
						</div>
					</section>

				<!-- Contact -->
					<section id="contact">
						<div class="inner">
							<section>
								<form action="register" method="post">

				<div class="register_main">
					<table>
						<tr>
							<td class="title" >
								用户注册
							</td>
						</tr>
						<tr>
							<td width="120" align="center">
								用户名:
							</td>
							<td>
								<input type="text" name="name" id="name" value="" />
							</td>
						</tr>
						<tr>
							<td class="info" colspan="2">
								用户名必须字母开头，且长度不得少于四个字节
							</td>
						</tr>

						<tr>
							<td align="center">
								密码:
							</td>
							<td>
								<input type="password" name="password" id="password" value="" />
							</td>
						</tr>
						<tr>
							<td class="info" colspan="2">
								密码不能过于简单，推荐字母和数字混合
							</td>
						</tr>

						<tr>
							<td align="center">
								确认密码:
							</td>
							<td>
								<input type="password" name="password2" id="password2" value="" />
							</td>
						</tr>
						<tr>
							<td class="info" colspan="2">
								确认密码要保证两次输入相同!
							</td>
						</tr>

						<tr>
							<td colspan="2">
								<input type="submit" value="提交" class="button" />
							</td>
						</tr>
					</table>
				</div>

			</form>
							</section>
							<section class="split">
								<section>
									<div class="contact-method">
										<span class="icon alt fa-envelope"></span>
										<h3>电子邮箱</h3>
										<a href="#">15301111@bjtu.edu.cn</a>
									</div>
								</section>
								<section>
									<div class="contact-method">
										<span class="icon alt fa-phone"></span>
										<h3>电话</h3>
										<span>18142932777</span>
									</div>
								</section>
								<section>
									<div class="contact-method">
										<span class="icon alt fa-home"></span>
										<h3>地址</h3>
										<span>北京交通大学</span>
									</div>
								</section>
							</section>
						</div>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<ul class="icons">
								<li><a href="#" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="#" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon alt fa-instagram"><span class="label">Instagram</span></a></li>
								<li><a href="#" class="icon alt fa-github"><span class="label">GitHub</span></a></li>
								<li><a href="#" class="icon alt fa-linkedin"><span class="label">LinkedIn</span></a></li>
							</ul>

							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
