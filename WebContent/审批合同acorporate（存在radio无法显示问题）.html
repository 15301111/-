		<!-- Wrapper -->

				<!-- Header -->

						<a href="index.html" class="logo"><strong>合同管理</strong> <span>by 第二小组</span></a>

				<!-- Main -->
					<div id="main" class="alt">

						<!-- One -->
							<section id="one">
								<div class="inner">
									<header class="major">
										<h1>审批合同</h1>
									</header>
									<span class="image main"><img src="images/pic11.jpg" alt="" /></span>
    <form name="addSHPOpinionForm" action="toApproving" method="post">
			<%
				Contract contract = (Contract)request.getAttribute("contract");
			%>
			<input type="hidden" name="conId" value="<%=contract.getId()%>">
			<table class="update" style="width:600px;">	
				<tr height="28">
					<td >Contract name:</td>
					<td><%=contract.getName()%></td>
				</tr>
				<tr>
					<td>
                                                  
						&nbsp;<input name="approve" type="radio" value="true" style=" resize: none;" checked="checked"/>
						通过
						<br /><br />
						&nbsp;<input name="approve" type="radio" style=" resize: none;" value="false" />
					        拒绝
					</td>
					<td>
						<textarea rows="10" cols="40" id="content" name="content"
							style="width: 400px; height: 100px; resize: none;"></textarea>
					</td>
				</tr>
				<tr height="28">
					<td align="center" colspan="2">
						<input type="submit" value="提交" class="button" onclick="return check()">
						 &nbsp; &nbsp; &nbsp;
						<input type="reset" value="重写" class="button">
					</td>
				</tr>
			</table>
		</form>
								</div>
							</section>

					</div>
